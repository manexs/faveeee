<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Social Connection Platform</h1>
            <nav>
                <a href="{{ url_for('index') }}">Data Processing</a>
                <a href="{{ url_for('chat_interface') }}" class="active">Chat Interface</a>
            </nav>
        </header>
        
        <!-- Add user selection dropdown -->
        <div class="user-selection">
            <select id="user-dropdown" class="form-control">
                <option value="">Select a user...</option>
            </select>
            <button id="switch-user-btn" class="btn primary">Switch User</button>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h2>AI Assistant</h2>
                <div id="user-indicator"></div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here by JavaScript -->
            </div>
            
            <div class="chat-input-container">
                <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                <button id="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
        <footer>
            <p>Social Connection Platform &copy; 2025</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
